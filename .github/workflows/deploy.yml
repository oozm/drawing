name: Deploy to Cloudflare Workers

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Debug Output Directory
        run: ls -R .output || ls -R dist

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Verify Cloudflare Auth
        run: pnpm exec wrangler whoami --log-level debug
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Debug D1 Access
        run: pnpm exec wrangler d1 info elements --config wrangler.jsonc --log-level debug
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Apply D1 Migrations
        run: |
          set -euo pipefail
          export FORCE_COLOR=0
          export WRANGLER_LOG=debug
          export WRANGLER_LOG_PATH="$RUNNER_TEMP/wrangler-debug.log"
          pnpm exec wrangler d1 migrations apply elements --remote --config wrangler.jsonc"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          NUXT_HUB_PROJECT_NAME: zhaojs

      - name: Print Wrangler Logs
        if: always()
        run: |
          echo "---- wrangler migrate output ----"
          if [ -f "$RUNNER_TEMP/wrangler-migrate.out" ]; then
            cat "$RUNNER_TEMP/wrangler-migrate.out"
          else
            echo "No migrate output file found."
          fi
          echo "---- wrangler debug log ----"
          if [ -f "$RUNNER_TEMP/wrangler-debug.log" ]; then
            cat "$RUNNER_TEMP/wrangler-debug.log"
          else
            echo "No debug log file found."
          fi
